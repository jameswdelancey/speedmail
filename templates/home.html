<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">MyEmail</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if not user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1 class="display-4">Welcome {{ user.username if user.is_authenticated else 'Guest' }}!</h1>
    <p class="lead">Your personal email app is ready to use.</p>
    {% if not user.is_authenticated %}
      <a href="{{ url_for('signup') }}" class="btn btn-primary btn-lg">Get Started</a>
    {% endif %}
  </div>
</body>
</html>
