{% extends 'base.html' %}
{% block content %}
<h2>{{ root.subject }}</h2>
<div class="card p-3 mb-3">
  <p><b>From:</b> {{ root.sender }}</p>
  <p>{{ root.body }}</p>
</div>

{% for reply in replies %}
<div class="card p-3 mb-2 ms-5 border-info">
  <p><b>{{ reply.sender }}</b></p>
  <p>{{ reply.body }}</p>
</div>
{% endfor %}

<form method="POST" class="mt-3">
  <textarea name="body" class="form-control mb-2" rows="3" placeholder="Write your reply..." required></textarea>
  <button type="submit" class="btn btn-primary">Reply</button>
</form>
{% endblock %}
