{% extends 'base.html' %}
{% block content %}
<h2>ðŸ“¥ Inbox</h2>
{% for msg in messages %}
<div class="card mb-3 p-3">
  <h5>{{ msg.subject }}</h5>
  <p><b>From:</b> {{ msg.sender }}</p>
  <p>{{ msg.body[:100] }}...</p>
  <a href="{{ url_for('thread_view', message_id=msg.id) }}" class="btn btn-sm btn-outline-primary">Open Thread</a>
  <a href="{{ url_for('delete_message', message_id=msg.id) }}" class="btn btn-sm btn-outline-danger">Delete</a>
</div>
{% else %}
<p>No messages yet.</p>
{% endfor %}
{% endblock %}
