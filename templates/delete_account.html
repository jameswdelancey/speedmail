{% extends "base.html" %}
{% block content %}
<h2>Delete Account</h2>

<p class="text-danger mt-3">
  This action will permanently delete your account and all your emails. Are you sure?
</p>

<form method="POST">
  <button type="submit" class="btn btn-danger" onclick="return confirm('Are you absolutely sure you want to delete your SpeedMail account? This cannot be undone.')">
    Yes, Delete My Account
  </button>
  <a href="{{ url_for('inbox') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
