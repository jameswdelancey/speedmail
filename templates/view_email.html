{% extends "base.html" %}
{% block title %}View Email | SpeedMail{% endblock %}
{% block content %}
<h2 class="mb-4">{{ email.subject }}</h2>
<p><strong>From:</strong> {{ email.sender }}</p>
<p><strong>Date:</strong> {{ email.date }}</p>
<hr>
<p>{{ email.body }}</p>
<a href="/inbox" class="btn btn-secondary mt-3">Back to Inbox</a>
{% endblock %}
